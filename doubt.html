<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gradient-text {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      color: transparent;
      /* For Safari */
      background-clip: text;
    }
  </style>
  <title>Gradient Text</title>
</head>
<body>
  <h1 class="gradient-text">Gradient Font Color</h1>
</body>
</html>
